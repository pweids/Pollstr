<!DOCTYPE html>

<html lang='en-US'>
<head>
    <meta charset="UTF-8">
    <title>Moderate {newPoll}</title>

</head>

<body>
<h1>{newPoll}</h1>

<h2>Candidates</h2>
<p>{Candidate 1}</p>
<p>{Candidate 2}</p>
<p>{Candidate 3}</p>

<button id="update">Update poll</button>
<button id="end">End Poll</button>
<button id="delete">Delete Poll</button>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
    $("#delete").click(function(e){
        e.preventDefault();
        if(confirm("Are you sure you want to delete this poll?")){
            window.location = "index.html";
        } else {
            //do nothing
        }
    });
</script>
</body>
</html>
